<nav class="navbar navbar-expand-lg navbar-secondary">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img id="logoSize" src="https://www.zoomcar.com/blog/wp-content/uploads/2020/03/footer-logo.png" alt=""
        class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item " *ngIf="loginObj.userRole == '1'||loginObj.userRole == 'carOwner'">
          <a class="nav-link text-white" routerLink="/cars">Cars</a>
        </li>
      </ul>
      <form class="d-flex">
        <ng-container *ngIf="loginObj.emailId==''">
          <button class="btn btn-outline-primary round-button mx-2" type="button" (click)="loginModal()">Login</button>
          <button class="btn btn-success round-button" type="button" (click)="registerModal()">Register</button>

        </ng-container>

        <ng-container *ngIf="loginObj.emailId!=''">
          <button class="btn btn-outline-primary round-button mx-2" type="button">{{loginObj.name}}</button>
          <button class="btn btn-success round-button" type="button" (click)="LogOut()">Log Out</button>
        </ng-container>
      </form>
    </div>
  </div>
</nav>

<div class="container-fluid pt-3">
  <router-outlet></router-outlet>
</div>
