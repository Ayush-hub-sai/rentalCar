<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">
      <img id="logoSize" src="https://www.zoomcar.com/blog/wp-content/uploads/2020/03/footer-logo.png" alt=""
        class="d-inline-block align-text-top">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle user fw-semibold text-uppercase text-black me-1" id="navbarDropdown"
            role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="fa fa-user fs-5 text-white"></i>
          </a>
          <ng-container *ngIf="loginObj?.emailId=='' || loginObj?.emailId==undefined">
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" (click)="registerModal()">Sign Up</a></li>
              <li><a class="dropdown-item" (click)="loginModal()">Login</a></li>
            </ul>
          </ng-container>

          <ng-container *ngIf="loginObj?.emailId!=''">
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
              <li><a class="dropdown-item" (click)="updateUser(loginObj)">{{ loginObj?.name }}</a></li>
              <ng-container *ngIf="loginObj?.userRole=='CarOwner'">
                <li><a class="dropdown-item" (click)="goToMycars()">My Cars</a></li>
              </ng-container>
              <ng-container *ngIf="loginObj?.userRole=='customer'">
                <li><a class="dropdown-item" (click)="goToMyBooking()">My Bookings</a></li>
              </ng-container>
              <ng-container *ngIf="loginObj?.userRole=='CarOwner'">
                <li><a class="dropdown-item" (click)="goToMyCarBooking()">My Cars Booking</a></li>
              </ng-container>
              <li><a class="dropdown-item" (click)="LogOut()">Log Out</a></li>
            </ul>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="container-fluid pt-3">
  <ngx-spinner type="ball-scale-multiple"></ngx-spinner>
  <router-outlet></router-outlet>
</div>
