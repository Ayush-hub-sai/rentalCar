<div class="container-fluid" style="padding-top: 75px;">
  <div class="car-list-home-container">
    <div class="row">
      <div class="col-4">
        <div class="card">
          <div class="card-header bg-success">
            Filter
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Search Brand">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Search Model">
              </div>
            </div>
            <div class="row pt-2">
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Search Brand">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Search Model">
              </div>
            </div>
            <h6 class=" pt-2">Sort By</h6>
            <div class="row">
              <div class="col-6">
                <select class="form-control">
                  <option value="">By Car</option>
                  <option value="">By Price</option>
                </select>
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Search Model">
              </div>
            </div>
            <h6 class="pt-2">Car Type</h6>
            <div class="row ">
              <div class="col-4 text-center">
                <div class="d-grid gap-2 ">
                  <button class="btn btn-outline-secondary"> EV</button>

                </div>

              </div>
              <div class="col-4 text-center">
                <div class="d-grid gap-2 ">
                  <button class="btn btn-outline-secondary"> SEDAN</button>

                </div>
              </div>
              <div class="col-4 text-center">

                <div class="d-grid gap-2 ">
                  <button class="btn btn-outline-secondary"> SUV</button>

                </div>
              </div>
            </div>
            <h6 class="pt-2">Seat Type</h6>
            <div class="row ">
              <div class="col-4 text-center">
                <div class="d-grid gap-2 ">
                  <button class="btn btn-outline-secondary"> 4 Seater</button>

                </div>
              </div>
              <div class="col-4 text-center">
                <div class="d-grid gap-2 ">
                  <button class="btn btn-outline-secondary"> 5 Seater</button>

                </div>
              </div>
              <div class="col-4 text-center">
                <div class="d-grid gap-2 ">
                  <button class="btn btn-outline-secondary"> 7 Seater</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


      <div class="col-8">
        <div class="row">
          <div class="col-4">
            <label for="">Pick Up Point</label>
            <select (change)="changeLocation()" name="fromLocation" id="start" class="form-control"
              [(ngModel)]="fromLocation">
              <option value="">Pick Up Address</option>
              <option [value]="location.locationId" *ngFor="let location of locationList">
                {{location.title }}</option>
            </select>
          </div>
          <div class="col-4">
            <label for="">Destination</label>
            <select name="toLocation" id="end" class="form-control" [(ngModel)]="toLocation">
              <option value="">Drop Off Address</option>
              <option [value]="location.locationId" *ngFor="let location of locationList">
                {{location.title }}</option>
            </select>
          </div>
          <div class="col-4">
            <label for="">Start Time - End Time</label>
            <input type="text" class="form-control">
          </div>
          <div class="car-list-home-container">
            <div class="car-list-home">
              <div class="row">
                <div *ngFor="let car of availableCar" class="col-3" (click)="carBooking(car.carId)">
                  <app-common-car [carListFromParent]="car"></app-common-car>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>



  </div>
</div>
